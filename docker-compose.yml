version: "3.8"

services:
  # ============================================
  # LOAD BALANCER
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: todo_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api-1
      - api-2
      - frontend
    networks:
      - todo-network

  # ============================================
  # APPLICATION SERVICES
  # ============================================

  # API Instancia 1
  api-1:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: todo_api_1
    restart: unless-stopped
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=1
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - todo-network

  # API Instancia 2
  api-2:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: todo_api_2
    restart: unless-stopped
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
      - INSTANCE_ID=2
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - todo-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_frontend
    restart: unless-stopped
    environment:
      - PORT=8080
    depends_on:
      - api-1
      - api-2
    networks:
      - todo-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: todo_redis
    restart: unless-stopped
    networks:
      - todo-network

  # ============================================
  # OBSERVABILITY STACK
  # ============================================

  # Prometheus - Recoleccion de metricas
  prometheus:
    image: prom/prometheus:latest
    container_name: todo_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    networks:
      - todo-network

  # Grafana - Visualizacion
  grafana:
    image: grafana/grafana:latest
    container_name: todo_grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - todo-network

  # cAdvisor - Metricas de contenedores
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: todo_cadvisor
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - todo-network

  # Redis Exporter - Metricas de Redis
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: todo_redis_exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis://redis:6379
    depends_on:
      - redis
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge

volumes:
  grafana-data:
