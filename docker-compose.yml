version: '3.8'

services:
  # Servicio Redis para almacenamiento en caché
  redis:
    image: redis:7-alpine
    container_name: todo_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - todo-network

  # API REST que se conecta a Redis
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: todo_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
    networks:
      - todo-network

  # Aplicación web frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: todo_frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    depends_on:
      - api
    networks:
      - todo-network

networks:
  todo-network:
    driver: bridge