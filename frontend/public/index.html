<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas - ToDo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        .tarea {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 5px 0;
        }
        .completada {
            text-decoration: line-through;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>üìù Lista de Tareas (ToDo)</h1>

    <div>
        <input type="text" id="nuevaTarea" placeholder="Escribir nueva tarea..." />
        <button onclick="agregarTarea()">Agregar</button>
    </div>

    <div id="listaTareas">
        <p>Cargando tareas...</p>
    </div>

    <div>
        <h3>Estado del Sistema</h3>
        <button onclick="verificarEstado()">Verificar Conexion API/Redis</button>
        <div id="estadoSistema"></div>
    </div>

    <div style="margin-top: 20px; padding: 15px; border: 2px solid #ff6b6b; background-color: #fff5f5;">
        <h3>Stress Test (Demo HA)</h3>
        <p style="font-size: 12px; color: #666;">
            Simula alta carga de memoria para demostrar alta disponibilidad.
            El load balancer redirigira el trafico a la instancia saludable.
        </p>
        <button onclick="activarStress()" style="background-color: #ff6b6b; color: white;">
            Activar Stress Test
        </button>
        <p style="font-size: 11px; color: #999; margin-top: 10px;">
            Para recuperar la instancia: <code>docker-compose restart api-1</code>
        </p>
        <div id="stressStatus"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
