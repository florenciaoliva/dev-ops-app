name: CI/CD - ToDo App (minimal)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  API_IMAGE_NAME: todo-api
  FRONTEND_IMAGE_NAME: todo-frontend
  REDIS_IMAGE_NAME: todo-redis 
  PROMETHEUS_IMAGE_NAME: todo-prometheus
  GRAFANA_IMAGE_NAME: todo-grafana
  CADVISOR_IMAGE_NAME: todo-cadvisor

jobs:
  test:
    name: Test API and Frontend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test API
      run: |
        set -e
        cd api
        npm install
        node -c server.js

    - name: Test Frontend
      run: |
        set -e
        cd frontend
        npm install
        node -c server.js

  build-and-push:
    name: Build and push images (only on main)
    runs-on: ubuntu-latest
    needs: test
    # Ejecutar en push a main y también en pull_request (mismo repo) para generar imágenes
    # Nota: secrets no se exponen en PRs desde forks.
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push API image
      uses: docker/build-push-action@v5
      with:
        context: ./api
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.API_IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.API_IMAGE_NAME }}:${{ github.sha }}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.sha }}
    - name: Build and push Prometheus image
      uses: docker/build-push-action@v5
      with:
        context: ./observability
        file: ./observability/prometheus/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.PROMETHEUS_IMAGE_NAME }}:${{ github.sha }}

    - name: Build and push Grafana image
      uses: docker/build-push-action@v5
      with:
        context: ./observability/grafana
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.GRAFANA_IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.GRAFANA_IMAGE_NAME }}:${{ github.sha }}

    - name: Build and push cAdvisor image
      uses: docker/build-push-action@v5
      with:
        context: ./observability/cadvisor
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.CADVISOR_IMAGE_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.CADVISOR_IMAGE_NAME }}:${{ github.sha }}
    - name: Trigger Render deploy front
      if: github.ref == 'refs/heads/main'
      env:
        RENDER_DEPLOY_HOOK_URL_FRONT: ${{ secrets.RENDER_DEPLOY_HOOK_URL_FRONT }}
      run: |
        curl "$RENDER_DEPLOY_HOOK_URL_FRONT"
    
    - name: Trigger Render deploy api
      if: github.ref == 'refs/heads/main'
      env:
        RENDER_DEPLOY_HOOK_URL_API: ${{ secrets.RENDER_DEPLOY_HOOK_URL_API }}
      run: |
        curl "$RENDER_DEPLOY_HOOK_URL_API"
