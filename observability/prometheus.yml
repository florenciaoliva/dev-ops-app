global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus se monitorea a si mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['todo-prometheus.onrender.com']
    scheme: https

  # Metricas de las instancias de API (OpenTelemetry)
  - job_name: 'todo-api'
    scheme: https
    metrics_path: /metrics
    static_configs:
      - targets: ['todo-api-latest-gpya.onrender.com']
        labels:
          instance: '1'
      - targets: ['todo-api-2-u2ae.onrender.com']
        labels:
          instance: '2'

  # Metricas de contenedores (cAdvisor)
  - job_name: 'cadvisor'
    scheme: https
    metrics_path: /metrics
    static_configs:
      - targets: ['todo-cadvisor.onrender.com']

  # Nota: Redis no tiene metricas locales (usando Upstash cloud)
