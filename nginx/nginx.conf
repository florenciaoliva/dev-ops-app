upstream api_backend {
    # Balanceo de carga entre instancias de API
    server api-1:3000 max_fails=3 fail_timeout=30s;
    server api-2:3000 max_fails=3 fail_timeout=30s;
}

upstream api_metrics {
    # Metricas de cada instancia (para Prometheus)
    server api-1:9464;
    server api-2:9464;
}

server {
    listen 80;
    server_name localhost;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # API endpoints - con balanceo de carga
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Failover - si un servidor falla o retorna 503 (unhealthy), ir al siguiente
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Health check endpoint especifico - NO hace failover (para ver estado real)
    location /api/health/direct {
        # Reescribir a /api/health
        rewrite ^/api/health/direct$ /api/health break;
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        # NO usar proxy_next_upstream - queremos ver el estado real
    }

    # Frontend - proxy al contenedor frontend
    location / {
        proxy_pass http://frontend:8080;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (por si se necesita en el futuro)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Health check del load balancer
    location /nginx-health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Status de NGINX (para monitoreo)
    location /nginx-status {
        stub_status on;
        access_log off;
    }
}
