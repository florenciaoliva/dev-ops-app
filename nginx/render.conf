resolver 1.1.1.1 8.8.8.8 ipv6=off valid=30s;

server {
    listen 80;
    server_name _;

    # Balanceo simple entre las dos APIs usando split_clients (evita problemas de SNI con upstream name)
    set $api_upstream "";
    split_clients "${remote_addr}${request_id}" $api_upstream {
        50% "todo-api-latest-gpya.onrender.com";
        *   "todo-api-2-u2ae.onrender.com";
    }

    # API balanceada entre las dos instancias en Render
    location /api {
        proxy_pass https://$api_upstream$request_uri;
        proxy_http_version 1.1;
        # Usar el host real del upstream para Host y SNI
        proxy_set_header Host $api_upstream;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_name $api_upstream;
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # Health simple del balanceador
    location / {
        return 200 "nginx balancer ok\n";
        add_header Content-Type text/plain;
    }
}
