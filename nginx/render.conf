resolver 1.1.1.1 8.8.8.8 ipv6=off valid=30s;

# Balanceo simple entre las dos APIs usando split_clients (debe estar en contexto http)
split_clients "${remote_addr}" $api_upstream_primary {
    50% "todo-api-latest-gpya.onrender.com";
    *   "todo-api-2-u2ae.onrender.com";
}

# Upstream alternativo para failover si el primario devuelve 5xx
map $api_upstream_primary $api_upstream_fallback {
    "todo-api-latest-gpya.onrender.com" "todo-api-2-u2ae.onrender.com";
    default "todo-api-latest-gpya.onrender.com";
}

server {
    listen 80;
    server_name _;

    # API balanceada entre las dos instancias en Render con failover manual (intercepta 5xx)
    location /api {
        proxy_intercept_errors on;
        error_page 500 502 503 504 = @api_fallback;
        set $target $api_upstream_primary;
        add_header X-Upstream-Used $target always;
        add_header X-Upstream-Route "primary" always;

        proxy_pass https://$target$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $target;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_name $target;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_ssl_verify off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Ruta de retry cuando el upstream primario responde 5xx
    location @api_fallback {
        set $target $api_upstream_fallback;
        add_header X-Upstream-Used $target always;
        add_header X-Upstream-Route "fallback" always;

        proxy_pass https://$target$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $target;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_server_name on;
        proxy_ssl_name $target;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;
        proxy_ssl_ciphers HIGH:!aNULL:!MD5;
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-certificates.crt;
        proxy_ssl_verify off;
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health simple del balanceador
    location / {
        return 200 "nginx balancer ok\n";
        add_header Content-Type text/plain;
    }
}
